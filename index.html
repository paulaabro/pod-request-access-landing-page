<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>
      <img src="./assets/logo.svg" alt="logo" class="logo">
      <picture>
        <source media="(min-width: 768px)" srcset="./assets/tablet/image-host.jpg">
        <source media="(min-width: 1275px)" srcset="./assets/desktop/image-host.jpg">
        <img src="./assets/mobile/image-host.jpg" alt="host">
      </picture>

      <h1>Publish your podcasts</h1>
      <h2>everywhere.</h2>

      <p class="description">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </p>

      <div class="medias">
        <img src="./assets/spotify.svg" alt="Spotify logo">
        <img src="./assets/apple-podcast.svg" alt="Apple Podcast logo">
        <img src="./assets/google-podcasts.svg" alt="Google Podcasts logo">
        <img src="./assets/pocket-casts.svg" alt="Pocket Casts logo">
      </div>
      <input type="text" placeholder="Email address" class="oval">
      <p class="info hidden"></p>
      <button class="oval">Request access</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
